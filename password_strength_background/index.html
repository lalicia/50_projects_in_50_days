<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Background</title>
  </head>
  <body>
    <div class="background" id="background"></div>

    <div class="checker-box">
        <h1>Image Password Strength</h1>

        <p>Change the password to see the effect</p>

        <div class="email">
            <label for="email">Email</label>
            <input class="email" type="text" id="email" placeholder="Enter your email">
        </div>
        
        <div class="email">
            <label for="password">Password</label>
            <input class="password" type="password" id="password" placeholder="Enter the password">
        </div>

        <button class="checker-button" type="submit">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
